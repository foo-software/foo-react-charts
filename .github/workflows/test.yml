name: Test
on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - name: Install
        run: |
          npm ci
          npm run lerna -- bootstrap --hoist
      - name: Test
        run: |
          npm run test
