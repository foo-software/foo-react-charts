# inspired by https://dev.to/kouts/deploy-storybook-to-github-pages-3bij
name: Storybook
on:
  push:
    branches:
      - master
    paths: [
      "packages/react-charts-styleguide/**",
      "packages/react-charts-time-series/**"
    ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - name: Install and Build
        run: |
          npm install lerna -g
          lerna bootstrap --hoist
          cd packages/react-charts-styleguide
          npm run build-storybook
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: master
          FOLDER: packages/react-charts-styleguide/docs-build
          CLEAN: true
          TARGET_FOLDER: packages/react-charts-styleguide/docs
